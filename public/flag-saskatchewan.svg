<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 32">
  <!-- Green top half (northern forests) -->
  <rect width="48" height="16" fill="#006838"/>

  <!-- Gold bottom half (wheat fields) -->
  <rect y="16" width="48" height="16" fill="#FFCC00"/>

  <!-- Provincial Shield (simplified) -->
  <g transform="translate(4, 6)">
    <!-- Shield shape -->
    <path d="M0,0 L12,0 L12,15 Q6,20 0,15 Z" fill="#FFD700" stroke="#B8860B" stroke-width="0.5"/>

    <!-- Red lion on shield -->
    <path d="M3,4 Q4,3 5,4 L6,5 Q7,4 8,5 L9,6 L9,8 L8,9 L9,11 L8,12 L6,11 L5,12 L4,11 L3,10 L3,8 L4,7 L3,5 Z" fill="#C8102E"/>

    <!-- Golden wheat sheaves suggestion -->
    <path d="M2,13 L3,11 L4,13 M5,13 L6,11 L7,13 M8,13 L9,11 L10,13" stroke="#B8860B" stroke-width="0.8" fill="none"/>
  </g>

  <!-- Western Red Lily (provincial flower) -->
  <g transform="translate(30, 8)">
    <!-- Lily petals -->
    <path d="M6,0 L8,6 L6,5 L4,6 L6,0" fill="#C8102E"/>
    <path d="M0,4 L6,6 L5,8 L6,6 L0,4" fill="#C8102E"/>
    <path d="M12,4 L6,6 L7,8 L6,6 L12,4" fill="#C8102E"/>
    <path d="M3,12 L5,6 L6,8 L7,6 L9,12" fill="#C8102E"/>

    <!-- Lily center -->
    <circle cx="6" cy="7" r="1.5" fill="#FFD700"/>

    <!-- Stem -->
    <path d="M6,9 L6,16" stroke="#006838" stroke-width="1"/>
    <path d="M4,12 Q6,11 6,13" stroke="#006838" stroke-width="0.8" fill="none"/>
    <path d="M8,14 Q6,13 6,15" stroke="#006838" stroke-width="0.8" fill="none"/>
  </g>
</svg>
