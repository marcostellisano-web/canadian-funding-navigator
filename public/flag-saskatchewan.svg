<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 32">
  <!-- Green top half -->
  <rect width="48" height="16" fill="#00843D"/>

  <!-- Gold bottom half -->
  <rect y="16" width="48" height="16" fill="#FFC72C"/>

  <!-- Provincial Shield -->
  <g transform="translate(5, 3)">
    <!-- Shield shape with gold background -->
    <path d="M0,0 L10,0 L10,11 Q5,14 0,11 Z" fill="#FFC72C" stroke="#997A00" stroke-width="0.3"/>

    <!-- Red lion passant guardant -->
    <g transform="translate(1.5, 1)">
      <path d="M1,2 Q2,1 3.5,1 Q5,1 6,2 L6.5,2.5 L6,3 L6.5,3.5 L5.5,3.5 L5,4 L4,3.5 L3,4 L2,3.5 L1.5,3 L1,3 L0.5,2.5 Z" fill="#C8102E"/>
    </g>

    <!-- Three wheat sheaves -->
    <g transform="translate(1, 5.5)">
      <!-- Left sheaf -->
      <ellipse cx="1.5" cy="2.5" rx="1" ry="2" fill="#DAA520"/>
      <rect x="1.2" y="4" width="0.6" height="1.5" fill="#8B7355"/>

      <!-- Center sheaf -->
      <ellipse cx="4" cy="2.5" rx="1" ry="2" fill="#DAA520"/>
      <rect x="3.7" y="4" width="0.6" height="1.5" fill="#8B7355"/>

      <!-- Right sheaf -->
      <ellipse cx="6.5" cy="2.5" rx="1" ry="2" fill="#DAA520"/>
      <rect x="6.2" y="4" width="0.6" height="1.5" fill="#8B7355"/>
    </g>
  </g>

  <!-- Western Red Lily -->
  <g transform="translate(32, 4)">
    <!-- Flower petals (red with yellow center markings) -->
    <path d="M6,0 L7.5,5 L6,4 L4.5,5 Z" fill="#C8102E"/>
    <path d="M6,0 L6.5,4" stroke="#FFC72C" stroke-width="0.3"/>

    <path d="M1,3 L5.5,6 L5,7.5 Z" fill="#C8102E"/>
    <path d="M1.5,3.5 L5,6" stroke="#FFC72C" stroke-width="0.3"/>

    <path d="M11,3 L6.5,6 L7,7.5 Z" fill="#C8102E"/>
    <path d="M10.5,3.5 L7,6" stroke="#FFC72C" stroke-width="0.3"/>

    <!-- Lower petals -->
    <path d="M3,10 L5.5,6 L6,8 Z" fill="#C8102E"/>
    <path d="M9,10 L6.5,6 L6,8 Z" fill="#C8102E"/>

    <!-- Flower center -->
    <circle cx="6" cy="6.5" r="1" fill="#FFC72C"/>

    <!-- Stem going into gold section -->
    <path d="M6,8 L6,24" stroke="#00843D" stroke-width="1.2"/>

    <!-- Leaves on stem -->
    <path d="M6,12 Q3,14 2,18" stroke="#00843D" stroke-width="0.8" fill="none"/>
    <path d="M6,12 Q9,14 10,18" stroke="#00843D" stroke-width="0.8" fill="none"/>
    <path d="M6,16 Q4,17 3,20" stroke="#00843D" stroke-width="0.6" fill="none"/>
    <path d="M6,16 Q8,17 9,20" stroke="#00843D" stroke-width="0.6" fill="none"/>
  </g>
</svg>
