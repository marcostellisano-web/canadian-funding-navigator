<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 32">
  <!-- Red background (Red Ensign style) -->
  <rect width="48" height="32" fill="#C8102E"/>

  <!-- Union Jack in canton (simplified) -->
  <g>
    <!-- Blue field -->
    <rect x="0" y="0" width="20" height="14" fill="#012169"/>

    <!-- White diagonals (saltire) -->
    <path d="M0,0 L20,14 M20,0 L0,14" stroke="white" stroke-width="3"/>

    <!-- Red diagonals (narrower) -->
    <path d="M0,0 L20,14 M20,0 L0,14" stroke="#C8102E" stroke-width="1.5"/>

    <!-- White cross -->
    <rect x="8" y="0" width="4" height="14" fill="white"/>
    <rect x="0" y="5" width="20" height="4" fill="white"/>

    <!-- Red cross (St George) -->
    <rect x="9" y="0" width="2" height="14" fill="#C8102E"/>
    <rect x="0" y="6" width="20" height="2" fill="#C8102E"/>
  </g>

  <!-- Manitoba Coat of Arms (simplified, centered on right) -->
  <g transform="translate(28, 6)">
    <!-- Shield background -->
    <path d="M0,0 L14,0 L14,15 Q7,20 0,15 Z" fill="#FFD700" stroke="#333" stroke-width="0.5"/>

    <!-- St. George's Cross at top -->
    <rect x="0" y="0" width="14" height="5" fill="white"/>
    <rect x="6" y="0" width="2" height="5" fill="#C8102E"/>
    <rect x="0" y="2" width="14" height="1" fill="#C8102E"/>

    <!-- Green prairie background -->
    <rect x="0" y="5" width="14" height="10" fill="#228B22"/>

    <!-- Bison (simplified brown shape) -->
    <ellipse cx="7" cy="11" rx="5" ry="3" fill="#5D3A1A"/>
    <circle cx="4" cy="10" r="2" fill="#5D3A1A"/>
    <rect x="3" y="12" width="1" height="3" fill="#5D3A1A"/>
    <rect x="5" y="12" width="1" height="3" fill="#5D3A1A"/>
    <rect x="9" y="12" width="1" height="3" fill="#5D3A1A"/>
    <rect x="11" y="12" width="1" height="3" fill="#5D3A1A"/>
  </g>
</svg>
